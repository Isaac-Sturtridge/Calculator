<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div id="display">0</div>
            <div class="row">
                <button type="button" class="number" id="1">1</button>
                <button type="button" class="number" id="2">2</button>
                <button type="button" class="number" id="3">3</button>
                <button type="button" class="operator" id="add">+</button>
                <button type="button" class="squared" id="squared">x^2</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="4">4</button>
                <button type="button" class="number" id="5">5</button>
                <button type="button" class="number" id="6">6</button>
                <button type="button" class="operator" id="subtract">-</button>
                <button type="button" class="sqrt" id="sqrt">√</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="7">7</button>
                <button type="button" class="number" id="8">8</button>
                <button type="button" class="number" id="9">9</button>
                <button type="button" class="operator" id="multiply">*</button>
                <button type="button" class="pi" id="pi">π</button>
            </div>
            <div class="row">
                <button type="button" class="number" id="zero">0</button>
                <button type="button" class="clear" id="clear">C</button>
                <button type="button" class="equals" id="equals">=</button>
                <button type="button" class="operator" id="divide">/</button>
                <button type="button" class="point" id="point">.</button>
            </div>
        </div>
        <div>
            <h1>Notes on usage/Todos</h1>
            <ul>
                <li>Currently pi is deprecated</li>
                <li>Decimals are shown and can be typed but operations involving them will round to integers</li>
                <li>Last operator pressed wins</li>
                <li>Operators do not show on display</li>
            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
